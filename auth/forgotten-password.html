<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | PayFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        dark: {
                            950: '#020202', 
                            900: '#0a0a0a', 
                            800: '#121212', 
                            700: '#1e1e1e',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* View Transitions */
        .view-section {
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hidden-view {
            display: none;
            opacity: 0;
            transform: scale(0.95);
        }
        .active-view {
            display: block;
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-dark-950 text-white font-sans antialiased h-screen overflow-hidden flex flex-col relative">

    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-[800px] h-[800px] bg-blue-600/10 rounded-full blur-[120px] animate-float"></div>
        <div class="absolute bottom-0 right-1/4 w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[120px] animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute inset-0 bg-grid [mask-image:radial-gradient(ellipse_at_center,black,transparent)] opacity-40"></div>
    </div>

    <nav class="absolute top-0 w-full p-6 z-20 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-right-left text-sm"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">PayFlow</span>
        </div>
        <a href="auth.html" class="text-sm font-medium text-gray-400 hover:text-white transition">Log in</a>
    </nav>

    <main class="flex-1 flex items-center justify-center p-4 relative z-10">
        
        <div class="w-full max-w-md">
            
            <div id="view-form" class="view-section active-view glass-panel rounded-3xl p-8 md:p-10 text-center">
                <div class="w-16 h-16 bg-blue-500/10 border border-blue-500/20 rounded-2xl flex items-center justify-center mx-auto mb-6 text-blue-500">
                    <i class="fa-solid fa-key text-2xl"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-white mb-2">Forgot Password?</h1>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                    No worries, we'll send you reset instructions. Please enter the email associated with your account.
                </p>

                <form onsubmit="handleReset(event)" class="space-y-6 text-left">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-2 uppercase tracking-wide">Email Address</label>
                        <div class="relative group">
                            <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-blue-500 transition"></i>
                            <input type="email" required class="w-full bg-dark-900 border border-white/10 rounded-xl py-3.5 pl-10 pr-4 text-white placeholder-gray-600 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition" placeholder="name@example.com">
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.3)] transition transform hover:-translate-y-0.5">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/5">
                    <a href="auth.html" class="text-sm font-medium text-gray-400 hover:text-white transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-arrow-left text-xs"></i> Back to Login
                    </a>
                </div>
            </div>

            <div id="view-success" class="view-section hidden-view glass-panel rounded-3xl p-8 md:p-10 text-center">
                <div class="w-20 h-20 bg-green-500/10 border border-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-500 relative">
                    <i class="fa-solid fa-paper-plane text-3xl animate-pulse"></i>
                    <div class="absolute inset-0 bg-green-500/20 rounded-full animate-ping opacity-20"></div>
                </div>
                
                <h1 class="text-2xl font-bold text-white mb-2">Check your email</h1>
                <p class="text-gray-400 text-sm mb-8 leading-relaxed">
                    We sent a password reset link to <br> <span class="text-white font-medium">name@example.com</span>
                </p>

                <div class="space-y-3">
                    <button onclick="window.open('mailto:')" class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition">
                        Open Email App
                    </button>
                    
                    <button onclick="location.reload()" class="w-full bg-transparent border border-white/10 text-gray-300 font-bold py-3.5 rounded-xl hover:bg-white/5 transition">
                        Skip, I'll confirm later
                    </button>
                </div>

                <p class="mt-8 text-xs text-gray-500">
                    Didn't receive the email? <button class="text-blue-400 hover:text-blue-300 font-medium underline">Click to resend</button>
                </p>
            </div>

        </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center text-xs text-gray-600 z-10">
        &copy; 2023 PayFlow Inc. Secure Recovery.
    </footer>

    <script>
        function handleReset(e) {
            e.preventDefault();
            
            // Get Elements
            const formView = document.getElementById('view-form');
            const successView = document.getElementById('view-success');
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            // Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulate API Call delay
            setTimeout(() => {
                // Transition
                formView.classList.remove('active-view');
                formView.classList.add('hidden-view');
                
                setTimeout(() => {
                    formView.style.display = 'none';
                    successView.style.display = 'block';
                    
                    // Small delay for DOM paint before adding active class for animation
                    setTimeout(() => {
                        successView.classList.remove('hidden-view');
                        successView.classList.add('active-view');
                    }, 50);
                }, 400); // Match CSS transition time

            }, 1500);
        }
    </script>
</body>
</html>
