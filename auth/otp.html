<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity | PayFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        dark: {
                            950: '#020202', 
                            900: '#0a0a0a', 
                            800: '#121212', 
                            700: '#1e1e1e',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* OTP Input Styling */
        .otp-input {
            transition: all 0.2s;
            caret-color: #3b82f6;
        }
        .otp-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        .otp-input.filled {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-dark-950 text-white font-sans antialiased h-screen overflow-hidden flex flex-col relative">

    <div class="absolute inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-[800px] h-[800px] bg-blue-600/10 rounded-full blur-[120px] animate-float"></div>
        <div class="absolute bottom-0 right-1/4 w-[600px] h-[600px] bg-green-600/10 rounded-full blur-[120px] animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute inset-0 bg-grid [mask-image:radial-gradient(ellipse_at_center,black,transparent)] opacity-40"></div>
    </div>

    <nav class="absolute top-0 w-full p-6 z-20 flex justify-between items-center">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i class="fa-solid fa-right-left text-sm"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">PayFlow</span>
        </div>
        <div class="text-xs text-green-400 flex items-center gap-2 bg-green-500/10 px-3 py-1.5 rounded-full border border-green-500/20">
            <i class="fa-solid fa-lock"></i> Secure Session
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-4 relative z-10">
        
        <div class="w-full max-w-md">
            
            <div id="otp-card" class="glass-panel rounded-3xl p-8 md:p-10 text-center relative overflow-hidden">
                
                <div class="w-16 h-16 bg-blue-500/10 border border-blue-500/20 rounded-2xl flex items-center justify-center mx-auto mb-6 text-blue-500">
                    <i class="fa-solid fa-shield-halved text-2xl"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-white mb-2">Verify Identity</h1>
                
                <p id="context-msg" class="text-gray-400 text-sm mb-8 leading-relaxed">
                    Enter the 4-digit code sent to your phone number ending in <span class="text-white font-bold font-mono">...4567</span>
                </p>

                <form onsubmit="handleVerify(event)" class="space-y-8">
                    
                    <div class="flex justify-center gap-4">
                        <input type="text" maxlength="1" class="otp-input w-14 h-14 bg-dark-900 border border-white/10 rounded-xl text-center text-2xl font-bold text-white focus:outline-none" inputmode="numeric" pattern="[0-9]*">
                        <input type="text" maxlength="1" class="otp-input w-14 h-14 bg-dark-900 border border-white/10 rounded-xl text-center text-2xl font-bold text-white focus:outline-none" inputmode="numeric" pattern="[0-9]*">
                        <input type="text" maxlength="1" class="otp-input w-14 h-14 bg-dark-900 border border-white/10 rounded-xl text-center text-2xl font-bold text-white focus:outline-none" inputmode="numeric" pattern="[0-9]*">
                        <input type="text" maxlength="1" class="otp-input w-14 h-14 bg-dark-900 border border-white/10 rounded-xl text-center text-2xl font-bold text-white focus:outline-none" inputmode="numeric" pattern="[0-9]*">
                    </div>

                    <button type="submit" id="verify-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(37,99,235,0.3)] transition transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                        Verify Code
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-white/5 text-sm">
                    <p class="text-gray-500">
                        Resend code in <span id="timer" class="text-blue-400 font-mono font-bold">00:59</span>
                    </p>
                    
                    <div id="resend-options" class="hidden mt-3 flex flex-col gap-2">
                        <button onclick="resendCode('sms')" class="text-white hover:text-blue-400 transition underline">Resend via SMS</button>
                        <button onclick="resendCode('email')" class="text-gray-400 hover:text-white transition text-xs">Try via Email (alex***@gmail.com)</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center text-xs text-gray-600 z-10">
        &copy; 2023 PayFlow Inc.
    </footer>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verify-btn');
        
        // 1. Auto-Focus Logic
        inputs.forEach((input, index) => {
            // Handle Typing
            input.addEventListener('input', (e) => {
                const val = e.target.value;
                
                if (val.length === 1) {
                    input.classList.add('filled');
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else if (val.length === 0) {
                    input.classList.remove('filled');
                }
            });

            // Handle Backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = ''; // Optional: clear prev box
                        inputs[index - 1].classList.remove('filled');
                    }
                }
            });

            // Handle Paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = e.clipboardData.getData('text').slice(0, 4); // Get only first 4 chars
                
                if (/^\d+$/.test(text)) { // Ensure it's numbers
                    text.split('').forEach((char, i) => {
                        if (inputs[i]) {
                            inputs[i].value = char;
                            inputs[i].classList.add('filled');
                        }
                    });
                    // Focus last filled
                    const lastIndex = Math.min(text.length - 1, 3);
                    inputs[lastIndex].focus();
                }
            });
        });

        // 2. Countdown Timer Logic
        let timeLeft = 59;
        const timerDisplay = document.getElementById('timer');
        const resendOptions = document.getElementById('resend-options');
        const timerContainer = timerDisplay.parentElement;

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerContainer.classList.add('hidden');
                resendOptions.classList.remove('hidden');
            } else {
                timeLeft--;
                timerDisplay.innerText = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
            }
        }, 1000);

        // 3. Resend Logic
        function resendCode(method) {
            // Reset UI
            resendOptions.classList.add('hidden');
            timerContainer.classList.remove('hidden');
            timeLeft = 59;
            
            // Change Context Message
            const contextMsg = document.getElementById('context-msg');
            if (method === 'email') {
                contextMsg.innerHTML = 'Enter the 4-digit code sent to your email <br> <span class="text-white font-bold font-mono">alex***@gmail.com</span>';
            } else {
                contextMsg.innerHTML = 'Enter the 4-digit code sent to your phone number ending in <span class="text-white font-bold font-mono">...4567</span>';
            }

            // Simulate API
            alert(`Code resent via ${method.toUpperCase()}`);
        }

        // 4. Verification Simulation
        function handleVerify(e) {
            e.preventDefault();
            const btn = document.getElementById('verify-btn');
            const card = document.getElementById('otp-card');
            
            // Loading State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Simulate API Delay
            setTimeout(() => {
                // Success
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Verified';
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-500');
                btn.classList.add('bg-green-600', 'hover:bg-green-500');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            }, 1500);
        }
    </script>
</body>
</html>
